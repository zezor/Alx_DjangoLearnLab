
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #ecf0f1;
            margin: 0;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .actions a {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .actions a:hover {
            background-color: #2980b9;
        }

        .container {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ðŸ“š Library System</h1>
        <div class="actions">
            <a href="{% url 'allbooks' %}">View All Books</a>
            <a href="{% url 'add_book' %}">+ Add Book</a>
            <a href="{% url 'logout' %}">Log out</a>
        </div>
    </div>

    <div class="container">
        {% block content %}
        <!-- Your page content goes here -->
        {% endblock %}
    </div>
</body>
</html>
