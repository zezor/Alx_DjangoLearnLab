

{% extends 'relationship_app/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Library</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #b30000;
        }

        p {
            color: #444;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #d9534f;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Delete Library</h2>
    <p>Are you sure you want to delete "<strong>{{ object.library_name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'library-list' %}">â¬… Cancel and go back</a>
</div>
</body>
</html>
{% block content %}
